<ul ng-repeat="shark in sharks">
  <li>Date: {{shark.date}}</li>
  <li>Location: {{shark.location}}</li>
  <li>Quantity: {{shark.quantity}}</li>
  <li>Shark Species: {{shark.type}}</li>
  <li><img ng-src="{{shark.image}}" alt="" /></li>
  <button class='btn btn-md btn-success' ng-click="deleteShark(shark)" name="button">Delete</button>
</ul>

<a class='btn btn-lg btn-success' href="/#/" role="button">Back</a>
